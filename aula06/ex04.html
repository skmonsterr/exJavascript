<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é seu nome?')
        document.write(`Olá, <strong> ${nome}!</strong><br/> Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}.</strong><br/>`)
        document.write(`Seu nome em letras minúsculas é <strong>${nome.toLowerCase()}.</strong><br/>`)
    </script>
</html>
